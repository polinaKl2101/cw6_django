
{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">

            <div class="col-6">

                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
                <div class="card-footer">
                    <a href="{% url 'main:mailing' %}" class="btn btn-secondary m-2"> &laquo; Назад</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
