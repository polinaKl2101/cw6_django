{% extends 'main/base.html' %}

{% block content %}
    <div class="row-3"></div>
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Профиль
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Сохранить настройки</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'users:generate_new_password' %}" class="btn-outline-info">Генерация пароля</a>
            </div>
        </div>
    </div>

{% endblock %}
